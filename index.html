<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Gradent Generator</title>
</head>

<body>
  <div class="main">
    <nav class="navbar">
      <h1>Gradent maker</h1>
    </nav>
    <div class="gradient-container">
      <section class="media-users">
        <div class="buttons">
          <button class="btn_1">#5c9169</button>
          <button class="btn_2">#983fc6</button>
        </div>
        <div class="copy-code">
          <h2>Copy your code</h2>
          <div class="code-preview">
            background-image: linear-gradient(to right, #5c91e5, #983fc6);
          </div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </div>
</body>

</html>
